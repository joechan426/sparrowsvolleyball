<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volleyball Schedule</title>
  <style>
    body { font-family: sans-serif; background: #fff; padding: 2rem; max-width: 900px; margin: auto; }
    h1 { color: #333; margin-bottom: 1rem; }
    select { margin: 0.5rem 0.5rem 1rem 0; padding: 0.5rem; font-size: 1rem; }
    .match-card {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: #f9f9f9;
    }
    .match-card strong { color: #000; }
    .match-date { margin-top: 2rem; font-size: 1.2rem; font-weight: bold; color: #444; }
    @media screen and (max-width: 600px) {
      body { padding: 1rem; }
      select { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>🏐 Volleyball Schedule</h1>

  <label>Filter by:</label>
  <select id="teamSelect">
    <option value="">Select Team</option>
  </select>
  <select id="divisionSelect">
    <option value="">Select Division</option>
  </select>
  <select id="courtSelect">
    <option value="">Select Court</option>
  </select>

  <div id="results"></div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbyulltkwDEIW-teigAQKVkp9TU1UERwWuWM9RHDE3tcS0dCIURNdvNu7IEuBRYGTJc/exec';
    let scheduleData = {};

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        scheduleData = data;
        populateFilters();
      });

    function populateFilters() {
      const teams = new Set(), divisions = new Set(), courts = new Set();
      for (const date in scheduleData) {
        scheduleData[date].forEach(match => {
          teams.add(match.team);
          teams.add(match.opponent);
          teams.add(match.dutyTeam);
          divisions.add(match.division);
          courts.add(match.location);
        });
      }
      fillSelect('teamSelect', teams);
      fillSelect('divisionSelect', divisions);
      fillSelect('courtSelect', courts);
    }

    function fillSelect(id, items) {
      const select = document.getElementById(id);
      [...items].sort().forEach(item => {
        const opt = document.createElement('option');
        opt.value = item;
        opt.textContent = item;
        select.appendChild(opt);
      });
    }

    ['teamSelect', 'divisionSelect', 'courtSelect'].forEach(id => {
      document.getElementById(id).addEventListener('change', renderMatches);
    });

    function renderMatches() {
      const selectedTeam = document.getElementById('teamSelect').value;
      const selectedDivision = document.getElementById('divisionSelect').value;
      const selectedCourt = document.getElementById('courtSelect').value;
      const results = document.getElementById('results');
      results.innerHTML = '';

      for (const date in scheduleData) {
        const filtered = scheduleData[date].filter(match => {
          const matchHasTeam = match.team === selectedTeam || match.opponent === selectedTeam || match.dutyTeam === selectedTeam || !selectedTeam;
          const matchHasDivision = match.division === selectedDivision || !selectedDivision;
          const matchHasCourt = match.location === selectedCourt || !selectedCourt;
          return matchHasTeam && matchHasDivision && matchHasCourt;
        });

        if (filtered.length > 0) {
          const dateTitle = document.createElement('div');
          dateTitle.className = 'match-date';
          dateTitle.textContent = date;
          results.appendChild(dateTitle);

          filtered.forEach(match => {
            const div = document.createElement('div');
            div.className = 'match-card';
            div.innerHTML = `
              <div><strong>${match.team}</strong> vs <strong>${match.opponent}</strong></div>
              <div>🕒 ${match.time} | 🏟️ ${match.location}</div>
              <div>📂 Division: ${match.division}</div>
              <div>👷 Duty Team: ${match.dutyTeam}</div>
            `;
            results.appendChild(div);
          });
        }
      }
    }
  </script>
</body>
</html>
