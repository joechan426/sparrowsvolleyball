
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SaprrowsVolleyball</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #fff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    p.description {
      margin-top: 0;
      color: #666;
      font-size: 14px;
    }
    .filters {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    select, button {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 6px;
    }
    button {
      background: #006400;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #008040;
    }
    button:focus,
    button:active,
    button.active {
      outline: 2px solid #39ff14;
      box-shadow: 0 0 8px #39ff14;
    }
    .card {
      border: 1px solid transparent;
      padding: 16px;
      margin-bottom: 15px;
      border-radius: 12px;
      background: rgba(255,255,255,0.8);
      border-image: linear-gradient(45deg, #006400, #00a86b) 1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .team {
      font-size: 22px;
      font-weight: 600;
      color: #006400;
    }
    .time {
      font-size: 14px;
      margin-top: 4px;
      color: #1565c0;
    }
    .location {
      font-size: 14px;
      margin-top: 4px;
      color: #ff7043;
    }
    .duty {
      font-size: 14px;
      margin-top: 4px;
      color: #8e24aa;
    }
    .match-date {
      font-size: 14px;
      margin-top: 4px;
      color: #006400;
    }
    .popup, .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .overlay {
      background: rgba(0,0,0,0.3);
      z-index: 100;
    }
    .popup {
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 101;
    }
    .popup-content {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      border: 1px solid transparent;
      border-image: linear-gradient(45deg, #006400, #00a86b) 1;
    }
    .popup-content input[type="tel"],
    .popup-content input[type="text"] {
      width: 80px;
      text-align: center;
      margin-bottom: 6px;
      font-size: 16px;
    }
    .popup-content textarea {
      width: 100%;
      height: 60px;
      margin-top: 10px;
      font-size: 16px;
    }
    .set-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    .popup-buttons {
      margin-top: 10px;
      text-align: right;
    }
    .popup-buttons button {
      margin-left: 10px;
      padding: 8px 12px;
    }
    .label-column {
      width: 80px;
    }
    .score-column {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .team-header {
      width: 80px;
      text-align: center;
      font-weight: 600;
    }
    .team-color {
      display: inline-block;
      padding: 2px 5px;
      border-radius: 4px;
      margin: 0 2px;
      color: #006400;
      background: #e8f5e9;
    }
    .team-entry { cursor: pointer; }
    .team-color.highlight { background: #fff59d; }
    .ranking-table tr.highlight td { background: #fffde7; }
    .division {
      display: inline-block;
      background: #e0e0e0;
      color: #333;
      padding: 2px 8px;
      border-radius: 16px;
      font-size: 14px;
      margin-bottom: 4px;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      z-index: 200;
    }
    .tab-bar {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }
    .tab-bar button {
      padding: 12px 18px;
      font-size: 18px;
      border-bottom: 4px solid #004d00;
    }
    .tab-bar button.active {
      background: #008040;
    }
    .division-tabs {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }
    .division-tabs button {
      color: #fff;
    }
    .division-tabs button.active {
      background: #008040;
    }
    .ranking-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .ranking-table th {
      background: #006400;
      color: #fff;
      padding: 6px;
    }
    .ranking-table td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    .auto-renew-note {
      font-size: 14px;
      margin-bottom: 5px;
      color: #666;
    }
    .match-day {
      margin-bottom: 15px;
    }
    .date-header {
      font-weight: 600;
      margin-bottom: 6px;
      color: #006400;
    }
    .match-result {
      margin-bottom: 6px;
    }
    .match-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .match-header .team-color {
      margin: 0 4px;
    }
    .match-header .set-count {
      font-size: 20px;
      font-weight: bold;
      color: #0d47a1;
      white-space: nowrap;
    }
    .set-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 4px;
    }
    .set-table td {
      padding: 2px 4px;
    }
    .set-label {
      width: 40%;
      font-size: 14px;
      text-align: right;
      color: #555;
    }
    .set-score {
      width: 60%;
      font-size: 16px;
      font-weight: 600;
      text-align: left;
    }

  </style>
</head>
<body>
  <h1>Sparrowsvolleyball Challenger League & SML Season 4 Schedule</h1>
  <p class="description">
  SAT 3 May to 5 July 2025, 6-9pm, Camellia Indoor Sports Centre<br>
  DUTY: Min. of 2 PEOPLE REQUIRED (1st Ref + Scorer)
  </p>
  <div class='tab-bar'>
    <button id='scheduleTab' class='active' onclick="showTab('schedule')">Schedule</button>
    <button id='liveTab' onclick="showTab('live')">Live results</button>
  </div>
  <div id="scheduleSection">
  <div class="filters">
    <select id="teamFilter"></select>
    <select id="divisionFilter"></select>
    <select id="courtFilter"></select>
    <select id="dateFilter"></select>
    <button onclick="resetFilters()">Reset</button>
  </div>
  <div id="results"></div>
  </div>
  <div id="liveResultsSection" style="display:none;">
    <div id="divisionTabs" class="division-tabs"></div>
    <div id="divisionContent"></div>
  </div>

  <script>
    let scheduleData = {};
    let defaultDate = "";
    let teamColorMap = {};
    let divisionColorMap = {};
    const colorPalette = [
      '#ff5722', '#4caf50', '#2196f3', '#ff9800', '#9c27b0',
      '#e91e63', '#3f51b5', '#009688', '#795548', '#607d8b',
      '#673ab7', '#00bcd4'
    ];
    const apiUrl = "https://script.google.com/macros/s/AKfycbwwqw-OB2Vl8Lap6UCumyhUTnJahAFkPkkBbCCg-7t_tJthI7uMbrYxc6sRiuic-3s/exec";
    function showTab(tab) {
      document.getElementById("scheduleSection").style.display = tab === "schedule" ? "block" : "none";
      document.getElementById("liveResultsSection").style.display = tab === "live" ? "block" : "none";
      document.getElementById("scheduleTab").classList.toggle("active", tab === "schedule");
      document.getElementById("liveTab").classList.toggle("active", tab === "live");
    }


    function showLoading(message = "Loading...") {
      let overlay = document.querySelector(".loading-overlay");
      if (!overlay) {
        overlay = document.createElement("div");
        overlay.className = "loading-overlay";
        document.body.appendChild(overlay);
      }
      overlay.textContent = message;
    }

    function hideLoading() {
      const overlay = document.querySelector(".loading-overlay");
      if (overlay) overlay.remove();
    }

    function assignTeamColors() {
      teamColorMap = {};
      divisionColorMap = {};
      const allTeams = new Set();
      for (const date in scheduleData) {
        (scheduleData[date] || []).forEach(m => {
          if (m.team) allTeams.add(m.team);
          if (m.opponent) allTeams.add(m.opponent);
        });
      }
      const schedule = liveResults.schedule || {};
      for (const date in schedule) {
        (schedule[date] || []).forEach(m => {
          if (m.team) allTeams.add(m.team);
          if (m.opponent) allTeams.add(m.opponent);
        });
      }
      const divisions = Object.keys(liveResults.divisions || {});
      divisions.forEach((div, i) => {
        divisionColorMap[div] = colorPalette[i % colorPalette.length];
        (liveResults.divisions[div].standings || []).forEach(s => allTeams.add(s.team));
      });

      let idx = 0;
      allTeams.forEach(t => {
        if (!t) return;
        const key = normalizeName(t);
        teamColorMap[key] = colorPalette[idx % colorPalette.length];
        idx++;
      });
    }

    function getTeamColor(team) {
      const key = normalizeName(team);
      return teamColorMap[key] || '#e8f5e9';
    }

    function getDivisionColor(div) {
      return divisionColorMap[div] || '#333';
    }

    let teamNameMap = {};
    function normalizeName(name) {
      return (name || "").trim().toLowerCase();
    }

    function computeStandings(schedule) {
      const divStats = {};
      for (const date in schedule || {}) {
        (schedule[date] || []).forEach(match => {
          const { division, team, opponent, scores = {} } = match || {};
          const a = scores.a || [];
          const b = scores.b || [];
          const div = division || 'Unknown';
          divStats[div] = divStats[div] || {};

          const tA = divStats[div][team] ||
            { wins: 0, losses: 0, draws: 0, setsWon: 0, setsLost: 0, pointsWon: 0, pointsLost: 0 };
          const tB = divStats[div][opponent] ||
            { wins: 0, losses: 0, draws: 0, setsWon: 0, setsLost: 0, pointsWon: 0, pointsLost: 0 };

          if (a.length || b.length) {
            let swA = 0, swB = 0;
            const len = Math.max(a.length, b.length);
            for (let i = 0; i < len; i++) {
              const sa = parseInt(a[i]);
              const sb = parseInt(b[i]);
              if (!isNaN(sa)) {
                tA.pointsWon += sa;
                tB.pointsLost += sa;
              }
              if (!isNaN(sb)) {
                tA.pointsLost += sb;
                tB.pointsWon += sb;
              }
              if (!isNaN(sa) && !isNaN(sb)) {
                const diff = Math.abs(sa - sb);
                const isLeague = /league/i.test(div);
                const minPts = isLeague ? 12 : 8;
                if ((sa >= minPts || sb >= minPts) && diff >= 2) {
                  if (sa > sb) swA++; else if (sb > sa) swB++;
                }
              }
            }
            tA.setsWon += swA; tA.setsLost += swB;
            tB.setsWon += swB; tB.setsLost += swA;
            if (swA > swB) { tA.wins++; tB.losses++; }
            else if (swB > swA) { tB.wins++; tA.losses++; }
            else { tA.draws++; tB.draws++; }
          }

          divStats[div][team] = tA;
          divStats[div][opponent] = tB;
        });
      }
      const result = {};
      for (const div in divStats) {
        const teams = divStats[div];
        const arr = Object.keys(teams).map(t => ({ team: t, ...teams[t] }));
        arr.forEach(team => {
          team.setPct = team.setsWon + team.setsLost > 0
            ? team.setsWon / (team.setsWon + team.setsLost)
            : 0;
          team.pointsPct = team.pointsWon + team.pointsLost > 0
            ? team.pointsWon / (team.pointsWon + team.pointsLost)
            : 0;
        });
        arr.sort((a, b) =>
          b.wins - a.wins ||
          b.draws - a.draws ||
          b.setPct - a.setPct ||
          b.pointsPct - a.pointsPct
        );
        let rank = 1;
        arr.forEach((team, i) => {
          if (i === 0) {
            team.rank = 1;
          } else {
            const prev = arr[i - 1];
            if (
              team.wins === prev.wins &&
              team.draws === prev.draws &&
              team.setPct === prev.setPct &&
              team.pointsPct === prev.pointsPct
            ) {
              team.rank = prev.rank;
            } else {
              team.rank = i + 1;
            }
          }
        });
        result[div] = { standings: arr };
      }
      return result;
    }

    async function fetchSchedule() {
      const res = await fetch(apiUrl, { cache: "no-store" });
      const json = await res.json();
      scheduleData = {};
      teamNameMap = {};
      for (const date in json.schedule) {
        const matches = json.schedule[date];
        if (Array.isArray(matches)) {
          scheduleData[date] = matches
            .map((m, i) => (m ? { ...m, rowIndex: i } : null))
            .filter(Boolean);
          scheduleData[date].forEach(m => {
            if (m.team) teamNameMap[normalizeName(m.team)] = m.team;
            if (m.opponent) teamNameMap[normalizeName(m.opponent)] = m.opponent;
            if (m.dutyTeam) teamNameMap[normalizeName(m.dutyTeam)] = m.dutyTeam;
          });
        }
      }
      defaultDate = json.defaultDate;
      populateFilters();
      document.getElementById("dateFilter").value = defaultDate;
      filterResults();
      assignTeamColors();
    }

    let liveResults = {};
    let currentDivision = null;
    async function fetchResults() {
      const res = await fetch(`${apiUrl}?action=getResults`, { cache: 'no-store' });
      liveResults = await res.json();
      if (!liveResults.schedule) {
        liveResults = { schedule: liveResults };
      }
      if (!liveResults.divisions) {
        liveResults.divisions = computeStandings(liveResults.schedule);
      }
      const tabs = document.getElementById('divisionTabs');
      tabs.innerHTML = '';
      const divisions = Object.keys(liveResults.divisions || {});
      if (!divisions.length) return;
      divisions.forEach((div, idx) => {
        const btn = document.createElement('button');
        btn.textContent = div;
        btn.dataset.division = div;
        if ((currentDivision ? div === currentDivision : idx === 0)) btn.classList.add('active');
        btn.onclick = () => showDivision(div);
        tabs.appendChild(btn);
      });
      assignTeamColors();
      if (!currentDivision) currentDivision = divisions[0];
      showDivision(currentDivision);
    }

    function showDivision(div) {
      currentDivision = div;
      const data = (liveResults.divisions || {})[div];
      const container = document.getElementById('divisionContent');
      if (!data) { container.innerHTML = ''; return; }

      let html = '<div class="auto-renew-note">Table auto renew every 30 sec</div>' +
        '<table class="ranking-table"><thead><tr>' +
        '<th>#</th><th>Team</th><th>W</th><th>L</th><th>D</th>' +
        '<th>SW</th><th>SL</th><th>Set%</th>' +
        '<th>PW</th><th>PL</th><th>Pts%</th>' +
        '</tr></thead><tbody>';
      data.standings.forEach((row, i) => {
        const nameKey = normalizeName(row.team);
        const displayName = teamNameMap[nameKey] || row.team;
        const setPct = row.setsWon + row.setsLost > 0 ?
          (row.setsWon / (row.setsWon + row.setsLost) * 100).toFixed(1) : '0';
        const scorePct = row.pointsWon + row.pointsLost > 0 ?
          (row.pointsWon / (row.pointsWon + row.pointsLost) * 100).toFixed(1) : '0';
        const color = getTeamColor(displayName);
        html += `<tr data-team="${nameKey}"><td>${row.rank}</td><td><span class="team-color team-entry" data-team="${nameKey}" style="color:${color}">${displayName}</span></td><td>${row.wins}</td>` +
          `<td>${row.losses}</td><td>${row.draws}</td>` +
          `<td>${row.setsWon}</td><td>${row.setsLost}</td><td>${setPct}%</td>` +
          `<td>${row.pointsWon}</td><td>${row.pointsLost}</td><td>${scorePct}%</td></tr>`;
      });
      html += '</tbody></table>';

      const schedule = liveResults.schedule || {};
      for (const date in schedule) {
        const matches = (schedule[date] || []).filter(m => m.division === div);
        if (!matches.length) continue;
        html += `<div class="card match-day"><div class="date-header">${date}</div>`;
        matches.forEach(match => {
          const aScores = (match.scores && match.scores.a) || [];
          const bScores = (match.scores && match.scores.b) || [];
          const len = Math.max(aScores.length, bScores.length);
          let swA = 0, swB = 0;
          for (let i = 0; i < len; i++) {
            const sa = aScores[i];
            const sb = bScores[i];
            if (sa !== undefined && sb !== undefined) {
              const diff = Math.abs(sa - sb);
              const isLeague = /league/i.test(match.division);
              const minPts = isLeague ? 12 : 8;
              if ((sa >= minPts || sb >= minPts) && diff >= 2) {
                if (parseInt(sa) > parseInt(sb)) swA++; else if (parseInt(sb) > parseInt(sa)) swB++;
              }
            }
            // collect set rows later
          }
        const keyA = normalizeName(match.team);
        const keyB = normalizeName(match.opponent);
        const colorA = getTeamColor(match.team);
        const colorB = getTeamColor(match.opponent);

        const setLabels = ['1st Set', '2nd Set', '3rd Set', '4th Set', '5th Set'];
        const rows = [];
        for (let i = 0; i < len; i++) {
          const sa = aScores[i];
          const sb = bScores[i];
          if (sa === undefined && sb === undefined) continue;
          const label = setLabels[i] || `${i + 1}th Set`;
          const score = (sa === undefined || sb === undefined) ? '-' : `${sa}-${sb}`;
          rows.push(`<tr><td class="set-label">${label}</td><td class="set-score">${score}</td></tr>`);
        }

        html += `<div class="match-result">` +
          `<div class="match-header"><span class="team-color" data-team="${keyA}" style="color:${colorA}">${match.team}</span>` +
          ` <span class="set-count">${swA}-${swB}</span> ` +
          `<span class="team-color" data-team="${keyB}" style="color:${colorB}">${match.opponent}</span></div>` +
          `<table class="set-table">${rows.join('')}</table>` +
          `</div>`;
        });
        html += '</div>';
      }

      container.innerHTML = html;

      const tabs = document.getElementById('divisionTabs').children;
      for (const btn of tabs) btn.classList.remove('active');
      const activeBtn = document.querySelector(`#divisionTabs button[data-division="${div}"]`);
      if (activeBtn) activeBtn.classList.add('active');

      document.querySelectorAll('#divisionContent .team-entry').forEach(el => {
        el.addEventListener('click', () => highlightTeam(el.dataset.team));
      });
    }

    function highlightTeam(teamKey) {
      document.querySelectorAll('.team-color.highlight').forEach(e => e.classList.remove('highlight'));
      document.querySelectorAll('.ranking-table tr.highlight').forEach(e => e.classList.remove('highlight'));
      document.querySelectorAll(`.team-color[data-team="${teamKey}"]`).forEach(e => e.classList.add('highlight'));
      const row = document.querySelector(`.ranking-table tr[data-team="${teamKey}"]`);
      if (row) row.classList.add('highlight');
    }

    function populateFilters() {
      const teams = new Set(), divisions = new Set(), courts = new Set(), dates = [];

      for (const date in scheduleData) {
        dates.push(date);
        for (const match of scheduleData[date]) {
          teams.add(match.team);
          teams.add(match.opponent);
          divisions.add(match.division);
          courts.add(match.location);
        }
      }

      const setOptions = (id, items) => {
        const el = document.getElementById(id);
        let label = "All";
        if (id === "teamFilter") label = "All Team";
        else if (id === "divisionFilter") label = "All Division";
        else if (id === "courtFilter") label = "All Court";
        el.innerHTML = `<option value="">${label}</option>`;
        [...items].forEach(item => {
          el.innerHTML += `<option value="${item}">${item}</option>`;
        });
      };

      setOptions("teamFilter", [...teams].sort((a, b) =>
        a.localeCompare(b, "en", { sensitivity: "base" })
      ));
      setOptions("divisionFilter", [...divisions]);
      setOptions("courtFilter", [...courts].sort((a, b) =>
        a.localeCompare(b, "en", { sensitivity: "base" })
      ));
      const dateSelect = document.getElementById("dateFilter");
      dateSelect.innerHTML = '<option value="">All Date</option>';
      dates.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        dateSelect.appendChild(opt);
      });
    }

    function resetFilters() {
      document.getElementById("teamFilter").value = "";
      document.getElementById("divisionFilter").value = "";
      document.getElementById("courtFilter").value = "";
      document.getElementById("dateFilter").value = defaultDate;
      filterResults();
    }

    function filterResults() {
      const team = document.getElementById("teamFilter").value;
      const division = document.getElementById("divisionFilter").value;
      const court = document.getElementById("courtFilter").value;
      const date = document.getElementById("dateFilter").value;
      const results = document.getElementById("results");
      results.innerHTML = "";

      const dateList = date ? [date] : Object.keys(scheduleData);

      dateList.forEach(d => {
        if (!scheduleData[d]) return;

        scheduleData[d].forEach((match, idx) => {
          if (!match) return;
          const index = match.rowIndex ?? idx;
          const matchTeam = match.team,
                matchOpponent = match.opponent,
                duty = match.dutyTeam;
          if (team && team !== matchTeam && team !== matchOpponent && team !== duty) return;
          if (division && match.division !== division) return;
          if (court && match.location !== court) return;

          const card = document.createElement("div");
          card.className = "card";
          const teamHTML = `<span class="team-color" data-team="${normalizeName(match.team)}">${match.team}</span> vs <span class="team-color" data-team="${normalizeName(match.opponent)}">${match.opponent}</span>`;
          card.innerHTML = `
            <div class="team">${teamHTML}</div>
            <div class="division" style="color:${getDivisionColor(match.division)}">${match.division}</div>
            <div class="match-date">📅 Date: ${d}</div>
            <div class="time">⏰ Time: ${match.time}</div>
            <div class="location">🏟️ Court: ${match.location}</div>
            <div class="duty">🛠️ Duty: ${match.dutyTeam}</div>
          `;

          if (match.allowResult) {
            const btn = document.createElement("button");
            btn.textContent = "Enter Result (Referee use only)";
            btn.onclick = () => promptPasscode(d, index, match.team, match.opponent);
            card.appendChild(btn);
          }
          results.appendChild(card);
        });
      });
    }

    function promptPasscode(date, index, team, opponent) {
      const overlay = document.createElement("div");
      overlay.className = "overlay";
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `
        <div class="popup-content">
          <p>Enter passcode:</p>
          <input id="passcodeInput" type="tel" inputmode="numeric" pattern="[0-9]*" />
          <div class="popup-buttons">
            <button id="passSubmit">Submit</button>
            <button id="passCancel">Cancel</button>
          </div>
        </div>
      `;
      document.body.appendChild(overlay);
      document.body.appendChild(popup);

      const passInput = document.getElementById("passcodeInput");
      const cleanup = () => {
        document.body.removeChild(popup);
        document.body.removeChild(overlay);
        document.removeEventListener("keydown", onKey);
      };
      const onKey = (e) => {
        if (e.key === "Enter") {
          document.removeEventListener("keydown", onKey);
          verifyPasscode(date, index, team, opponent);
        } else if (e.key === "Escape") {
          cleanup();
        }
      };
      document.addEventListener("keydown", onKey);

      popup.querySelector("#passSubmit").addEventListener("click", () => {
        document.removeEventListener("keydown", onKey);
        verifyPasscode(date, index, team, opponent);
      });
      popup.querySelector("#passCancel").addEventListener("click", cleanup);

      passInput.focus();
    }

    async function verifyPasscode(date, index, team, opponent) {
      showLoading("Verifying...");
      const input = document.getElementById("passcodeInput").value;
      const adjustedIndex = index - 1;
      const url = `${apiUrl}?action=validate&date=${encodeURIComponent(date)}&index=${adjustedIndex}&passcode=${input}`;
      const res = await fetch(url);
      const txt = await res.text();
      hideLoading();
      document.querySelector(".popup").remove();
      document.querySelector(".overlay").remove();
      if (txt === "PASS_OK") {
        openScorePopup(date, adjustedIndex, team, opponent);
      } else {
        alert("Passcode Error");
      }
    }

    function openScorePopup(date, index, team, opponent) {
      const overlay = document.createElement("div");
      overlay.className = "overlay";
      const popup = document.createElement("div");
      popup.className = "popup";

      const setLabels = ["1st", "2nd", "3rd", "4th", "5th"];
      const headerRow = `
        <div class="set-row">
          <span class="label-column"></span>
          <span class="team-header">${team}</span>
          <span class="team-header">${opponent}</span>
        </div>`;
      let inputFields = setLabels.map((label, i) => `
        <div class="set-row">
          <span class="label-column">${label} Set</span>
          <input type="tel" inputmode="numeric" pattern="[0-9]*" id="a${i+1}" />
          <input type="tel" inputmode="numeric" pattern="[0-9]*" id="b${i+1}" />
        </div>`).join("");

      popup.innerHTML = `
        <div class="popup-content">
          <h3>Enter Scores</h3>
          ${headerRow}
          ${inputFields}
          <div>
            <label>Comment:</label>
            <textarea id="comment" maxlength="255"></textarea>
            <small>Max 255 characters</small>
          </div>
          <div class="popup-buttons">
            <button id="scoreSubmit">Submit</button>
            <button id="scoreCancel">Cancel</button>
          </div>
        </div>
      `;
      document.body.appendChild(overlay);
      document.body.appendChild(popup);

      const firstInput = popup.querySelector("#a1");
      const submitBtn = popup.querySelector("#scoreSubmit");
      const cancelBtn = popup.querySelector("#scoreCancel");

      const cleanup = () => {
        document.body.removeChild(popup);
        document.body.removeChild(overlay);
        document.removeEventListener("keydown", onKey);
      };

      const onKey = (e) => {
        if (e.key === "Enter") {
          document.removeEventListener("keydown", onKey);
          submitScores(date, index);
        } else if (e.key === "Escape") {
          cleanup();
        }
      };

      document.addEventListener("keydown", onKey);
      submitBtn.addEventListener("click", () => {
        document.removeEventListener("keydown", onKey);
        submitScores(date, index);
      });
      cancelBtn.addEventListener("click", cleanup);

      firstInput.focus();
    }

    async function submitScores(date, index) {
      showLoading("Submitting...");
      const params = new URLSearchParams({ action: "submitScores", date, index });
      for (let i = 1; i <= 5; i++) {
        params.append("a" + i, document.getElementById("a" + i).value);
        params.append("b" + i, document.getElementById("b" + i).value);
      }
      params.append("comment", document.getElementById("comment").value);
      const res = await fetch(`${apiUrl}?${params.toString()}`);
      const txt = await res.text();
      hideLoading();
      if (txt === "SUBMIT_OK") {
        alert("Result submitted successfully!");
        location.reload();
      } else {
        alert("Error submitting result.");
      }
    }

    document.getElementById("teamFilter").addEventListener("change", () => {
      document.getElementById("divisionFilter").value = "";
      document.getElementById("courtFilter").value = "";
      filterResults();
    });
    document.getElementById("divisionFilter").addEventListener("change", () => {
      document.getElementById("teamFilter").value = "";
      document.getElementById("courtFilter").value = "";
      filterResults();
    });
    document.getElementById("courtFilter").addEventListener("change", () => {
      document.getElementById("teamFilter").value = "";
      document.getElementById("divisionFilter").value = "";
      filterResults();
    });
    document.getElementById("dateFilter").addEventListener("change", filterResults);
    window.addEventListener("DOMContentLoaded", async () => {
      showLoading("Data retrieving");
      showTab("schedule");
      await Promise.all([fetchSchedule(), fetchResults()]);
      hideLoading();
      setInterval(() => {
        if (document.getElementById('liveResultsSection').style.display !== 'none') {
          fetchResults();
        }
      }, 30000);
    });
  </script>
